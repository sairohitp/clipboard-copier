<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/45375e8f17.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Clipboard Copier</title>
</head>

<body>
    <section>
        <h1>Clipboard Copier</h1>
        <center>
            <div id="btncluster">
                <button id="copy-btn">Copy</button>
                <button id="rand-btn">Random</button>
                <button id="clear-btn">Clear</button>
            </div>
        </center>
        <textarea id="text" placeholder="Type away"></textarea>
        <h6 id="message">Directly copy text to clipboard</h6>
    </section>
    <section>
        <footer>
            <div>
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-info fa-stack-1x faicon"></i>
                </span>
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-user fa-stack-1x faicon"></i>
                </span>
            </div>
            <div>
                <span>
                    <p id="footerText">&copy; ThinkStrange</p>
                </span>
            </div>
            <div>
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-share fa-stack-1x faicon"></i>
                </span>
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-moon fa-stack-1x faicon fatheme"></i>
                </span>
            </div>
        </footer>
    </section>
</body>

</html>
